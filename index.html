<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Extension</title>
    <link rel="stylesheet" href="assistant.css">
</head>
<body>
   
    <div class="container">
        <h1><span>Hi i am  SOAI BOT </span></h1>
        <p id="instruction">Say a command:</p>
        <div id="output"></div>
        
        <p>Give it a try with 'hi/hello', 'how are you', 'joke', 'coin flip', 'what's your name', 'what time is it', 'bye/stop', ... </p>
        <p>You can also try "play despacito" ðŸ˜„. It will then play on Youtube. Note that, the pop-up may be blocked by your browser</p>
        <button id="startBtn">Start listening</button>
        <div id="result"></div>
        <p id="processing"></p>
        <button id="openChartBtn">Open SOAI Chart</button>
        <input type="text" id="manualInput" placeholder="Enter command manually">
        <button id="submitManualBtn">Submit</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
