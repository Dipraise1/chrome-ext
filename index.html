<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Extension</title>
    <link rel="stylesheet" href="assistant.css">
</head>
<body>
   
    <div class="container">
        <h1><span>Hi i am  SOAI BOT </span></h1>
        <p id="instruction">Say a command:</p>
        <div id="output"></div>
        <div id="mic-container">
            <img id="mic" src="/wired-gradient-188-microphone-recording.gif" alt="Microphone">
        </div>
        <button id="startBtn">Start listening</button>
        
        <div id="result"></div>
        <p id="processing"></p>
        <button id="openChartBtn">Open SOAI Chart</button>
        <input type="text" id="manualInput" placeholder="Enter command manually">
        <button id="submitManualBtn">Send</button>
        <button id="requestMicBtn">Request Microphone Permission</button>

    </div>
    <script src="/script.js"></script>
</body>
</html>
